<div><ol><li><a href="manager-dashboard">Back</a></li> </ol></div>

<div class="container">
  <table class="table table-primary bg-primary" *ngIf="reimbursements">
    <th>Amount</th>
    <th>Date Submitted</th>
    <th>Date Resolved</th>
    <th>Description</th>
    <th>Status</th>
    <th>Type</th>
    <th>Update</th>
    <tr *ngFor="let reimb of reimbursements">
    <td>{{reimb.amount}}</td> 
    <td>{{reimb.submitted | date: 'dd/MM/yyyy'}}</td>
    <td>{{reimb.resolved  | date: 'dd/MM/yyyy'}}</td>
    <td>{{reimb.description}}</td> 
    <td>{{reimb.status | reimbStatus}}</td>
    <td>{{reimb.type | reimbType}}</td>
    <td><select [(ngModel)]="status" (ngModelChange)="updateReimb(reimb)" name="type" id="type">
      <option value="" disabled selected>Update Status</option>
      <option value="1">Deny</option>
      <option value="2">Approve</option>
    </select></td>
    </tr>
      </table>
      <button (click)="submit()" name="button" class="btn login_btn">Submit</button>
</div>
